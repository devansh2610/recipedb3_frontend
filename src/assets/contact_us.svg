<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="150" r="120" fill="#F3F4F6" opacity="0.5"/>
  
  <!-- Person Figure -->
  <g transform="translate(150, 80)">
    <!-- Head -->
    <circle cx="50" cy="30" r="20" fill="#FEF3C7"/>
    
    <!-- Hair -->
    <path d="M30 25 C30 15, 45 10, 50 15 C55 10, 70 15, 70 25 C70 20, 65 18, 60 20 C55 15, 45 15, 40 20 C35 18, 30 20, 30 25 Z" fill="#92400E"/>
    
    <!-- Face Features -->
    <circle cx="45" cy="28" r="1.5" fill="#374151"/>
    <circle cx="55" cy="28" r="1.5" fill="#374151"/>
    <path d="M48 35 Q50 37, 52 35" stroke="#374151" stroke-width="1" fill="none"/>
    
    <!-- Body -->
    <rect x="35" y="50" width="30" height="40" rx="15" fill="#3B82F6"/>
    
    <!-- Arms -->
    <rect x="20" y="55" width="15" height="8" rx="4" fill="#FEF3C7"/>
    <rect x="65" y="55" width="15" height="8" rx="4" fill="#FEF3C7"/>
    
    <!-- Legs -->
    <rect x="40" y="90" width="8" height="25" rx="4" fill="#1F2937"/>
    <rect x="52" y="90" width="8" height="25" rx="4" fill="#1F2937"/>
  </g>
  
  <!-- Communication Elements -->
  <!-- Email Icon -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="40" height="28" rx="4" fill="#10B981" opacity="0.2"/>
    <path d="M4 4 L20 16 L36 4" stroke="#10B981" stroke-width="2" fill="none"/>
    <rect x="0" y="0" width="40" height="28" rx="4" stroke="#10B981" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Phone Icon -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="24" height="40" rx="8" fill="#8B5CF6" opacity="0.2"/>
    <rect x="0" y="0" width="24" height="40" rx="8" stroke="#8B5CF6" stroke-width="2" fill="none"/>
    <rect x="4" y="6" width="16" height="24" rx="2" fill="#8B5CF6" opacity="0.3"/>
    <circle cx="12" cy="35" r="2" fill="#8B5CF6"/>
  </g>
  
  <!-- Message Bubbles -->
  <g transform="translate(60, 100)">
    <!-- Bubble 1 -->
    <path d="M0 15 Q0 0, 15 0 L45 0 Q60 0, 60 15 L60 25 Q60 40, 45 40 L20 40 L5 50 L15 40 Q0 40, 0 25 Z" fill="#BDE958" opacity="0.8"/>
    <circle cx="20" cy="20" r="2" fill="#374151"/>
    <circle cx="30" cy="20" r="2" fill="#374151"/>
    <circle cx="40" cy="20" r="2" fill="#374151"/>
  </g>
  
  <g transform="translate(240, 120)">
    <!-- Bubble 2 -->
    <path d="M0 15 Q0 0, 15 0 L65 0 Q80 0, 80 15 L80 25 Q80 40, 65 40 L60 40 L75 50 L55 40 Q0 40, 0 25 Z" fill="#60A5FA" opacity="0.8"/>
    <rect x="10" y="15" width="25" height="2" rx="1" fill="white"/>
    <rect x="10" y="20" width="35" height="2" rx="1" fill="white"/>
    <rect x="10" y="25" width="20" height="2" rx="1" fill="white"/>
  </g>
  
  <!-- Decorative Elements -->
  <!-- Stars -->
  <g fill="#F59E0B" opacity="0.6">
    <path d="M50 50 L52 56 L58 56 L53 60 L55 66 L50 62 L45 66 L47 60 L42 56 L48 56 Z"/>
    <path d="M320 60 L322 66 L328 66 L323 70 L325 76 L320 72 L315 76 L317 70 L312 66 L318 66 Z"/>
    <path d="M350 200 L352 206 L358 206 L353 210 L355 216 L350 212 L345 216 L347 210 L342 206 L348 206 Z"/>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#D1D5DB" stroke-width="2" opacity="0.4">
    <line x1="120" y1="194" x2="180" y2="160"/>
    <line x1="280" y1="200" x2="220" y2="160"/>
  </g>
  
  <!-- Contact Text (subtle) -->
  <text x="200" y="280" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14" font-weight="500">Get in Touch</text>
</svg>
